<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedecode - 微信小程序反编译工具</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #667eea;
            --primary-dark: #5a6fd6;
            --secondary-color: #764ba2;
            --accent-color: #f093fb;
            --bg-gradient-start: #667eea;
            --bg-gradient-end: #764ba2;
            --card-bg: rgba(255, 255, 255, 0.95);
            --text-primary: #2d3748;
            --text-secondary: #718096;
            --border-color: #e2e8f0;
            --success-color: #48bb78;
            --warning-color: #ed8936;
            --error-color: #f56565;
        }

        body {
            font-family: 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 50%, var(--accent-color) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* 背景动画粒子 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(circle at 20% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255, 255, 255, 0.05) 0%, transparent 30%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            background: var(--card-bg);
            border-radius: 24px;
            box-shadow:
                0 25px 50px -12px rgba(0, 0, 0, 0.15),
                0 0 0 1px rgba(255, 255, 255, 0.1);
            padding: 40px;
            max-width: 1100px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 1;
            backdrop-filter: blur(10px);
        }

        .header {
            margin-bottom: 40px;
            position: relative;
        }

        .logo {
            font-size: 3em;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 50%, var(--accent-color) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 12px;
            letter-spacing: -1px;
            display: inline-flex;
            align-items: center;
            gap: 15px;
        }

        .logo i {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: codePulse 2s ease-in-out infinite;
        }

        @keyframes codePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .subtitle {
            font-size: 1.15em;
            color: var(--text-secondary);
            margin-bottom: 15px;
            font-weight: 400;
        }

        .version-badge {
            display: inline-block;
            padding: 4px 12px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            border-radius: 20px;
            font-size: 0.8em;
            color: var(--primary-color);
            font-weight: 500;
            margin-top: 8px;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 35px;
        }

        .upload-section {
            text-align: center;
        }

        .upload-area {
            border: 3px dashed var(--primary-color);
            border-radius: 20px;
            padding: 50px 25px;
            margin-bottom: 20px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.03) 0%, rgba(118, 75, 162, 0.03) 100%);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .upload-area::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s;
        }

        .upload-area:hover::before {
            left: 100%;
        }

        .upload-area:hover {
            border-color: var(--secondary-color);
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.08) 0%, rgba(118, 75, 162, 0.08) 100%);
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.15);
        }

        .upload-area.dragover {
            border-color: var(--accent-color);
            background: linear-gradient(135deg, rgba(240, 147, 251, 0.1) 0%, rgba(102, 126, 234, 0.1) 100%);
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 3.5em;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 18px;
            transition: transform 0.3s ease;
        }

        .upload-area:hover .upload-icon {
            transform: translateY(-5px) scale(1.1);
        }

        .upload-text {
            font-size: 1.15em;
            color: var(--text-primary);
            margin-bottom: 10px;
            font-weight: 600;
        }

        .upload-hint {
            color: var(--text-secondary);
            font-size: 0.9em;
        }

        .file-input {
            display: none;
        }

        .config-section {
            text-align: left;
        }

        .config-title {
            font-size: 1.4em;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 22px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .config-title i {
            color: var(--primary-color);
        }

        .config-group {
            margin-bottom: 22px;
            padding: 20px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.03) 0%, rgba(118, 75, 162, 0.03) 100%);
            border-radius: 14px;
            border: 1px solid var(--border-color);
        }

        .config-group-title {
            font-size: 0.85em;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
        }

        .config-label {
            display: block;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 10px;
            font-size: 0.95em;
        }

        .config-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            font-size: 0.95em;
            transition: all 0.3s ease;
            background: white;
        }

        .config-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .config-checkbox {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
            padding: 12px 15px;
            background: white;
            border-radius: 10px;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .config-checkbox:hover {
            border-color: var(--primary-color);
            background: rgba(102, 126, 234, 0.02);
        }

        .config-checkbox input[type="checkbox"] {
            width: 20px;
            height: 20px;
            accent-color: var(--primary-color);
            cursor: pointer;
        }

        .config-checkbox label {
            font-size: 0.95em;
            color: var(--text-primary);
            cursor: pointer;
            flex: 1;
        }

        .config-description {
            font-size: 0.8em;
            color: var(--text-secondary);
            margin-top: 6px;
            margin-left: 32px;
            line-height: 1.5;
        }

        .buttons {
            display: flex;
            gap: 18px;
            justify-content: center;
            margin-bottom: 35px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 14px 28px;
            border: none;
            border-radius: 12px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: inline-flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:active {
            transform: translateY(-1px);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .btn-secondary {
            background: white;
            color: var(--text-primary);
            border: 2px solid var(--border-color);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .btn-secondary:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.15);
        }

        .btn-secondary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .status {
            margin: 20px 0;
            padding: 16px 24px;
            border-radius: 12px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .status.processing {
            background: linear-gradient(135deg, #fef3cd 0%, #ffeeba 100%);
            color: #856404;
            border: 1px solid #ffc107;
        }

        .status.success {
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
            color: #155724;
            border: 1px solid #28a745;
        }

        .status.error {
            background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
            color: #721c24;
            border: 1px solid #dc3545;
        }

        .hidden {
            display: none !important;
        }

        .spinner {
            display: inline-block;
            width: 22px;
            height: 22px;
            border: 3px solid rgba(0, 0, 0, 0.1);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .progress-container {
            margin: 25px 0;
            padding: 24px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.05) 0%, rgba(118, 75, 162, 0.05) 100%);
            border-radius: 14px;
            border: 1px solid var(--border-color);
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 14px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: linear-gradient(135deg, #e0e6ff 0%, #e8e0ff 100%);
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 12px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            border-radius: 8px;
            transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            width: 0%;
            position: relative;
            overflow: hidden;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            animation: shimmer 1.5s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .progress-details {
            font-size: 0.9em;
            color: var(--text-secondary);
            text-align: left;
        }

        .log-container {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            border-radius: 16px;
            margin-top: 25px;
            max-height: 450px;
            text-align: left;
            display: flex;
            flex-direction: column;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .log-header {
            color: #fff;
            font-weight: 600;
            padding: 18px 22px 14px 22px;
            display: flex;
            align-items: center;
            gap: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.2);
            border-radius: 16px 16px 0 0;
            flex-shrink: 0;
        }

        .log-content {
            font-family: 'JetBrains Mono', 'Fira Code', 'Courier New', monospace;
            font-size: 0.9em;
            line-height: 1.6;
            color: #d4d4d4;
            white-space: pre-wrap;
            word-break: break-all;
            padding: 0 22px 20px 22px;
            overflow-y: auto;
            flex: 1;
        }

        .log-line {
            margin-bottom: 6px;
            padding: 3px 0;
            border-radius: 4px;
            padding-left: 8px;
            margin-left: -8px;
        }

        .log-line.info {
            color: #e0e0e0;
            border-left: 3px solid var(--primary-color);
        }

        .log-line.success {
            color: #a7f3d0;
            border-left: 3px solid var(--success-color);
        }

        .log-line.warning {
            color: #fcd34d;
            border-left: 3px solid var(--warning-color);
        }

        .log-line.error {
            color: #fca5a5;
            border-left: 3px solid var(--error-color);
        }

        .log-line.debug {
            color: #9ca3af;
            border-left: 3px solid #6b7280;
        }

        .footer {
            margin-top: 30px;
            color: var(--text-secondary);
            font-size: 0.9em;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
        }

        .footer p {
            margin-bottom: 8px;
        }

        .feature-tags {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 12px;
        }

        .feature-tag {
            padding: 5px 12px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.08) 0%, rgba(118, 75, 162, 0.08) 100%);
            border-radius: 15px;
            font-size: 0.8em;
            color: var(--primary-color);
            font-weight: 500;
        }

        /* 模态框样式 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: #fff;
            margin: 2% auto;
            padding: 0;
            border-radius: 20px;
            width: 90%;
            max-width: 750px;
            max-height: 90vh;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
            display: flex;
            flex-direction: column;
            animation: modalSlideIn 0.3s ease;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            padding: 22px 25px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            border-radius: 20px 20px 0 0;
        }

        .modal-title {
            font-size: 1.2em;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .modal-actions {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .close {
            color: white;
            font-size: 32px;
            font-weight: bold;
            cursor: pointer;
            line-height: 1;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .close:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(90deg);
        }

        .modal-body {
            padding: 25px;
            flex: 1;
            overflow-y: auto;
        }

        .full-log-content {
            background: linear-gradient(135deg, #1e1e1e 0%, #2d2d2d 100%);
            color: #d4d4d4;
            padding: 18px;
            border-radius: 12px;
            font-family: 'JetBrains Mono', 'Fira Code', monospace;
            font-size: 0.9em;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 550px;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* 文件列表显示 */
        .file-list {
            margin-top: 15px;
            padding: 15px;
            background: rgba(102, 126, 234, 0.05);
            border-radius: 10px;
            text-align: left;
        }

        .file-list-title {
            font-size: 0.85em;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 10px;
        }

        .file-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 12px;
            background: white;
            border-radius: 8px;
            margin-bottom: 6px;
            font-size: 0.9em;
            border: 1px solid var(--border-color);
        }

        .file-item:last-child {
            margin-bottom: 0;
        }

        .file-item i {
            color: var(--primary-color);
        }

        .file-item-size {
            margin-left: auto;
            color: var(--text-secondary);
            font-size: 0.85em;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .container {
                padding: 25px 20px;
            }

            .logo {
                font-size: 2.2em;
            }

            .buttons {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 100%;
                max-width: 280px;
                justify-content: center;
            }

            .modal-content {
                width: 95%;
                margin: 5% auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <i class="fas fa-code"></i> Wedecode
            </div>
            <div class="subtitle">微信小程序反编译工具</div>
            <div class="version-badge">v2.0 Pro</div>
        </div>

        <div class="main-content">
            <div class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">
                        <i class="fas fa-cloud-upload-alt"></i>
                    </div>
                    <div class="upload-text" id="uploadText">拖拽包含 wxapkg 的文件夹到此处</div>
                    <div class="upload-hint" id="uploadHint">或点击选择文件/文件夹上传</div>
                    <input type="file" id="multiFileInput" class="file-input" accept=".wxapkg" multiple style="display: none;">
                    <input type="file" id="folderInput" class="file-input" webkitdirectory directory allowdirs multiple style="display: none;">
                </div>
            </div>

            <div class="config-section">
                <div class="config-title">
                    <i class="fas fa-cog"></i> 反编译配置
                </div>

                <!-- <div class="config-group">
                    <label class="config-label" for="wxidInput">微信小程序 WXID</label>
                    <div style="display: flex; align-items: center; gap: 10px;">
                        <input type="text" id="wxidInput" class="config-input" placeholder="输入小程序的 WXID (可选)" style="flex: 1;">
                        <div class="config-checkbox" style="margin: 0; white-space: nowrap;">
                            <input type="checkbox" id="skipWxid">
                            <label for="skipWxid">不使用 WXID</label>
                        </div>
                    </div>
                </div> -->

                <div class="config-group">
                    <div class="config-checkbox" style="margin-bottom: 10px;">
                        <input type="checkbox" id="usePx">
                        <label for="usePx">使用 px 单位 (--px)</label>
                        <span style="font-size: 0.8em; color: #888; margin-left: 15px;">默认 rpx，勾选后使用 px</span>
                    </div>
                    
                    <div class="config-checkbox" style="margin-bottom: 10px;">
                        <input type="checkbox" id="unpackOnly">
                        <label for="unpackOnly">仅解包不反编译 (--unpack-only)</label>
                        <span style="font-size: 0.8em; color: #888; margin-left: 15px;">只解压文件，不反编译代码</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="buttons">
            <button class="btn btn-primary" id="uploadBtn" disabled>
                <i class="fas fa-play"></i>
                开始反编译
            </button>
            <button class="btn btn-secondary" id="folderCompileBtn" disabled style="display: none;">
                <i class="fas fa-folder-open"></i>
                文件夹编译
            </button>
            <button class="btn btn-secondary" id="downloadBtn" disabled>
                <i class="fas fa-download"></i>
                下载结果
            </button>
            <button class="btn btn-secondary" id="viewFullLogBtn" disabled>
                <i class="fas fa-file-alt"></i>
                查看完整日志
            </button>
        </div>

        <div id="status" class="status hidden"></div>
        
        <div id="progressContainer" class="progress-container hidden">
            <div class="progress-header">
                <span id="progressText">上传进度</span>
                <span id="progressPercent">0%</span>
            </div>
            <div class="progress-bar">
                <div id="progressFill" class="progress-fill"></div>
            </div>
            <div id="progressDetails" class="progress-details"></div>
        </div>

        <div class="log-container">
            <div class="log-header">
                <i class="fas fa-terminal"></i>
                反编译日志
                <button class="btn btn-secondary" id="clearLogBtn" style="margin-left: auto; padding: 5px 10px; font-size: 0.8em;">
                    <i class="fas fa-trash"></i>
                    清空
                </button>
            </div>
            <div class="log-content" id="logContent">
            </div>
        </div>

        <div class="footer">
            <p>支持微信小程序和小游戏反编译 | 完美还原源代码结构</p>
            <div class="feature-tags">
                <span class="feature-tag"><i class="fas fa-code"></i> JS反编译</span>
                <span class="feature-tag"><i class="fas fa-file-code"></i> WXML/WXSS</span>
                <span class="feature-tag"><i class="fas fa-box-open"></i> 分包支持</span>
                <span class="feature-tag"><i class="fas fa-image"></i> 资源还原</span>
                <span class="feature-tag"><i class="fas fa-magic"></i> 批量处理</span>
            </div>
        </div>
    </div>

    <!-- 完整日志模态框 -->
    <div id="logModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">
                    <i class="fas fa-file-alt"></i>
                    完整反编译日志
                </div>
                <div class="modal-actions">
                    <button class="btn btn-secondary" id="copyLogBtn" style="margin-right: 10px; padding: 5px 10px; font-size: 0.8em;">
                        <i class="fas fa-copy"></i>
                        复制日志
                    </button>
                    <span class="close" id="closeModal">&times;</span>
                </div>
            </div>
            <div class="modal-body">
                <div class="full-log-content" id="fullLogContent">
                    暂无日志内容
                </div>
            </div>
        </div>
    </div>

    <!-- 文件夹编译模态框 -->
    <div id="folderCompileModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">
                    <i class="fas fa-folder-open"></i>
                    文件夹编译设置
                </div>
                <div class="modal-actions">
                    <span class="close" id="closeFolderModal">&times;</span>
                </div>
            </div>
            <div class="modal-body">
                <div style="text-align: left; margin-bottom: 20px;">
                    <label for="folderPath" style="display: block; margin-bottom: 8px; font-weight: bold;">
                        <i class="fas fa-folder"></i> 文件夹路径：
                    </label>
                    <input type="text" id="folderPath" placeholder="请输入包含.wxapkg文件的文件夹路径" 
                           style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; font-size: 14px;">
                    <div style="margin-top: 8px; font-size: 12px; color: #666;">
                        例如：/Users/username/Desktop/wxapkg_files
                    </div>
                </div>
                
                <div style="text-align: left; margin-bottom: 20px;">
                    <label style="display: block; margin-bottom: 8px; font-weight: bold;">
                        <i class="fas fa-cog"></i> 编译选项：
                    </label>
                    <div style="margin-bottom: 10px;">
                        <label style="display: flex; align-items: center; margin-bottom: 8px;">
                            <input type="checkbox" id="folderUsePx" style="margin-right: 8px;">
                            <span>使用像素单位 (--px)</span>
                        </label>
                        <label style="display: flex; align-items: center; margin-bottom: 8px;">
                            <input type="checkbox" id="folderUnpackOnly" style="margin-right: 8px;">
                            <span>仅解包模式 (--unpack-only)</span>
                        </label>
                    </div>

                </div>
                
                <div style="text-align: center;">
                    <button class="btn btn-primary" id="startFolderCompile" style="margin-right: 10px;">
                        <i class="fas fa-play"></i>
                        开始编译
                    </button>
                    <button class="btn btn-secondary" id="cancelFolderCompile">
                        <i class="fas fa-times"></i>
                        取消
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
